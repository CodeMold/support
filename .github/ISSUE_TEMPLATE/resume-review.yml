name: Resume Review
description: Please review my resume
title: "[REVIEW]"
labels: [resume review]
body:
  - type: markdown
    attributes:
      value: "**Remove all personal data, otherwise, the resume will be deleted**"
  - type: input
    id: link
    attributes:
      label: Resume link
      placeholder: "e.g.: https://drive.google.com/file/d/<file-id>/view"
    validations:
      required: true
 
